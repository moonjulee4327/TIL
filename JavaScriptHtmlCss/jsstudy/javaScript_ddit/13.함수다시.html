    // 매개변수(parameter, argument등.. 같은 말)를 받을 수 있다.
    function f_lee(p_arg) {
        alert(p_arg()); // callback 함수
      //alert(p_arg[1]); // 받으려고 했는데 파라미터가 넘어 오지 않으면 undifned. 
    }

    var f_callback = function(){
        alert("낯선 문법");
        return "아자";
    }

    //ES6(2015년 말에 나옴) 이상 버전에서 지원, 현재 우리가 배우는 기준은 ES5
    var f_callback = ()=>{ // Arrow Function
        alert("낯선 문법");
        return "아자";
    }

    f_lee(f_callback);
