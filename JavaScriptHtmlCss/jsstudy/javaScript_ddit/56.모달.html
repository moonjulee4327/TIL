<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_modal {
        display: none;
        position: fixed; /* 모달 전체창은 항상 fixed로 만듬 */
        width: 100%;
        height: 100%; /* fixed에선 height %도 먹음 */
        left: 0px;
        top: 0px;
        background-color: rgba(255, 0, 0, 0.5); /* 투명도 0.5 */
    }
    #id_content {
        position: relative;
        left: 30%;
        top: 30%;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <img src="../images/개5.jpg" style="width: 500px; height: 500px"><br>
    <input type="button" value="모달창 열기" onclick="f_modalOpen()">
<!--window.open에 제약사항이 걸리다 보니, div를 이용해서 새창인 것처럼
    사용하는데 이것을 modal이라고 부름.
    모달의 특징은 모달창을 닫지 않으면 모달 뒤에 있는 메인창을 클릭할 수 없음-->
<div id="id_modal">
    <div id="id_content">
        <h1>이런게 모달이다.</h1>
        <input type="button" value="X" onclick="f_modalClose()">
    </div>
</div>
<script>
    var v_modal = document.querySelector('#id_modal');
    function f_modalOpen(){
        v_modal.style.display = "block"; // 보이게
    }
    function f_modalClose(){
        v_modal.style.display = "none";
    }
</script>
</body>
</html>
