<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" >
<script>
    // 항상 언어 시작시 배우는 건 출력문 Hello world
    // alert("스크립트 경고장에 출력" + "메롱");
    // console.log("개발자툴 console탭에 출력","메롱");
    // 변수 선언과 데이터 타입
    // 자바와 자바스크립트의 차이
    // 자바스크립트는 동적 언어, 자바는 정적 언어
    // 변수 타입은 크게 기본(primitive)형과 참조(reference)형이 있음
    // 기본형은 number, String, boolean 이 있고, 참조형은 배열과 json(자바객체표기법)이 있음
    // .을 찍을 수 없으면 기본형, .을 찍을 수 있으면 참조형
    "use strict"; // 엄격모드 적용
    var v_mascot = "허지현"; // = 오른쪽 값에 따라 왼쪽 변수 데이터타입이 결정됨
     alert(typeof (v_mascot)); // String
    var v_mascot1 = 100;
     alert(typeof(v_mascot1)); // Number
    var v_mascot2 = true;
    var v_mascot3 = undefined;
    var v_mascot4 = null;

    // +(문자열더하기랑 숫자더하기 존재),-,*,/ 산술 연산 

    var v_sansu = "123" + 456; // 자동으로 456이 "456"으로 형변환됨
    alert(v_sansu); // ? 123456
    var v_sansu2 = "456" - "123"; // 문자열 빼기는 없음, 자동으로 숫자로 형변환되어 333이 나온다.
    alert(v_sansu2);

    var v_test = '272';
    alert(typeof v_test); // String
    v_test = v_test - 0; // 자동 형변환(-,*,/ 를 쓴다.)
    alert(typeof v_test); // number
    v_test = v_test + "";
    alert(typeof v_test); // String

    alert(parseInt("A272만만세")); // NaN -> Not a Number숫자부분만 가져와 준다. 시작이 숫자로 시작해야한다.
    
</script>
