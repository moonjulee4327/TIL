<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #heart {
        position: absolute;
        left:100px; top:100px;
        width:300px;
        height:300px;
       /* border:1px solid black; */
        overflow: hidden;
        transform: rotate(45deg);
    }
    .common {
        position:absolute;
        border-radius: 50%;  /*모서리 둥글게 둥글게 똥그라미 */
        background-color: red;
        width:100%;  /* 부모기준으로 따라감 */
        height:100%; /* 부모기준 */
    }
    #circle1 {
        left: 150px;
    }
    #circle2 {
        top:150px;
    }
    #point {
        position: absolute;
        width:10px;
        height:10px;
        left:300px;
        top:300px;
        background-color: black;
    }
    #bar {
        position: absolute;
        width:50px;
        height:300px;
        background-color: blue;
        left:230px;
    }
    #wrapper {
        width:500px;
        height:500px;
        position:relative;
        left: 300px;
        top:300px;
       /* border:1px solid magenta; */
        transform-origin: center top;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <div id="bar"></div>
        <div id="heart">
            <div id="circle1" class="common"></div>
            <div id="circle2" class="common"></div>
        </div>     
    </div>
<script>
    // 뜬금없는 오늘의 과제 하트뽕이 좌우로 45도만 움직이도록 합니다.
    // 할아버지 발 엄칭 크다를 4자로 줄이면? 노발대발
    // 한번 주유하면 4박5일간 주행할 수 있는 기름은? 사박오일
    var v_wrapper = document.querySelector("#wrapper");
    var v_gak = 0;
    var v_mvGak = 5; // 움직이는 각
    function f_rotate(){

        //v_gak = (v_gak + 10) % 360; // 360도 나눈 나머지, 숫자 크기가 안전해짐
        v_gak = v_gak + v_mvGak;
        v_wrapper.style.transform = "rotate(" + v_gak + "deg)";
        if(v_gak >= 45 || v_gak <= -45){ // 방향 전환
            v_mvGak = -v_mvGak
        }

        setTimeout(f_rotate,100);
    }
    f_rotate(); // 함수 콜
</script>   
</body>
</html>
