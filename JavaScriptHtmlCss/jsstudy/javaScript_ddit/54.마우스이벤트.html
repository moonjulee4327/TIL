<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp {
        width: 80%;
        height: 70vh;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <!-- 마우스 오른쪽 버튼 눌렀을때 나오는 박스 안나오게 만들기 -->
    <!-- <div id="id_disp" onmousedown="f_down()" oncontextmenu="return f_contextmenu()"></div> -->
    <!-- <div id="id_disp" onmousedown="f_down()"></div> -->
    <div id="id_disp" onmousedown="f_down()" onmouseup="f_up()" oncontextmenu="return false"></div>
<script>
    function f_up() {
        alert("눌렀던 버튼을 놓았습니다.");
    }

    // 마우스 오른쪽 버튼 눌렀을때 나오는 박스 안나오게 만들기
    function f_contextmenu() {
        return false;
    }
    var v_disp = document.querySelector("#id_disp");
    //v_disp.addEventListener("contextmenu",function(){
    //     event.preventDefault(); // 원래 장착된 기능 막기
    // });

    function f_down() {
        // alert(event.botton); // 어느 버튼을 눌렀을까? 0,1,2
        // alert(event.which); // 이것도 어느 버튼을 눌렀을까? 1,2,3
        if(event.button == 0){
            v_disp.innerHTML = "<h1>왼쪽</h1>";
            return;
        }
        if(event.button == 1){
            v_disp.innerHTML = "<h1>가운데</h1>";
            return;
        }
        if(event.button == 2){
            v_disp.innerHTML = "<h1>오른쪽</h1>";
            return;
        }

    }
</script>
</body>
</html>
