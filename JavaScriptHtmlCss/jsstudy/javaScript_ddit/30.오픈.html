<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>열린 창</h1>
    <textarea type="text" id="old_text" value="안졸려">안녕하세요!</textarea><br>
    <input type="button" value="버튼" id="old_btn" onclick="f_other()"><br>
    
    <input type="button" value="새창열기" onclick="f_winOpen()">
    <input type="button" value="새창닫기" onclick="f_winClose()">
<script>
    function f_other() {
        //window와 document의 관계 -> window.document의 관계
        v_newWin.document.querySelector("#new_text").value = 
        window.document.querySelector("#old_text").value;
        v_newWin.document.querySelector("#new_btn").value = "나는나다.";
    }

    function f_winClose() {
        v_newWin.close();
    }

    // 새창 띄우기
    var v_newWin; // 전역변수 선언
    function f_winOpen() {
        // 두번째 매개변수 name칸에 이름을 안주면 계속 새 탭이 열림(이름을 주면 한번 생성된 탭에 생성)
        // 세번재 매개변수 음수값을 쓰면 0이 된다. 
        // open은 열린 창을 나타내는 값을 리턴해줌
        // v_newWin = window.open("29.유튜브.html","lee","width=500,height=500,left=-200,top=50");
        v_newWin = window.open("31.새창.html","lee","width=300,height=300,left=-200,top=50");
    }
</script>
</body>
</html>
