<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .child{
        font-size: 20px;
        /*position:static;  default값, 포지션을 브라우저에게 맡긴다.라는 의미*/ 
        /*position: relative;  static에 의해 자리잡힌 후에 옮기겠다.*/
        /* left:100px;
        top:100px; */
        position: absolute; /*회면 왼쪽 모서리가 기준점이 되버림. layer, 3D로 층이 만들어져서 겹쳐짐*/
        border: 1px solid pink;
    }
    .csh {
        left: 100px;
        top: 100px;
        background-color: yellowgreen;
        z-index: 100;
    }
    .lsh {
        left: 110px;
        top: 110px;
        background-color: bisque;
        z-index: 100;
    }
    .ojg {
        left: 120px;
        top: 120px;
        background-color: brown;
        z-index: 100;
    }
    .ljh {
        left: 50px;
    }
</style>
</head>
<body>
<div id="container">
    <div class="child csh">아아아</div>
    <div class="child ljh" style="left: 50px;">라라라</div> 
    <!--이 안에 쓰여있는 style가 inline 밑에 v_ljh.style.left은 빈공백이다(style="left: 50px;"이 없을시). 왜냐하면 -->
    <div class="child lsh">비비비</div>
    <div class="child ojg">카카카</div>
</div>
<input type="button" value="누르시오" onclick="f_move()">
<script>
    var v_ljh = document.querySelectorAll(".child")[1];
    function f_move(){
        if(!v_ljh.style.left){
            v_ljh.style.left = "80px"; // 초기값 스크립트로 세팅
        }
        v_ljh.style.left = (parseInt(v_ljh.style.left) + 10)+"px";
        //alert("ppp"+v_ljh.style.left+"ppp");
    }
    //console.log(v_ljh); 
</script>
</body>
</html>
