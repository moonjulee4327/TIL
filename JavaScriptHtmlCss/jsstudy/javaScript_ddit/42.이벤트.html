<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div{
        border: 1px solid black;
    }
</style>
</head>
<body>
    <!-- 이벤트에는 사용자 이벤트, 시스템 이벤트 등이 있음
        브라우저마다 조금씩 다른데 지원하는 이벤트가 거의 1000개 이상에 달함
        하지만 쓰는 건 그렇게 많지 않아서 다행이다.
    -->
    <!-- <div style="width: 100px; height: 100px" onmouseover="f_long(this)">길어져라</div> -->
    <div style="width: 100px; height: 100px" onmouseover="f_long(this)" onmouseout="f_stop(1)">길어져라</div>
    
    <div style="width: 100px; height: 100px" onmouseover="f_tall(this)" onmouseout="f_stop(2)">커져라</div>
    <div style="width: 100px; height: 100px" onmouseover="f_wide(this)" onmouseout="f_stop(3)">넓어져라</div>
    <script>
        var v_timer1; // 전역변수, 다른 함수에서 접근할 수 있게
        var v_timer2;
        var v_timer3;
        //var v_timer1, v_timer2, v_timer3; 같은 것
        function f_long(p_this){
            p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
            v_timer1 = setTimeout(f_long,300,p_this); // 재귀호출
        }

        function f_stop(p_index) {
            if(p_index == 1){
                clearTimeout(v_timer1); // 동작중인 타이머 제거
            }
            if(p_index == 2){
                clearTimeout(v_timer2);
            }
            if(p_index == 3){
                clearTimeout(v_timer3);
            }
        }

        function f_tall(p_this){
            p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
            v_timer2 = setTimeout(f_tall,300,p_this);
        }
        
        function f_wide(p_this){
            p_this.style.width = parseInt(p_this.style.width) + 10 + "px";
            p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
            v_timer3 = setTimeout(f_wide,300,p_this);
        }
        

        //특별한 반복문 for in문 객체의 속성 리스트를 읽어올 수 있음
        // for(var v_attr in window){
        //     document.write("<h4>속성명: " + v_attr + "값: " + window[v_attr] + "</h4>");
        // }

        //제공되는 속성을 확인 해 볼 수 있음
        for(var v_attr in document){
            document.write("<h4>속성명: " + v_attr + "값: " + document[v_attr] + "</h4>");
        }

        var v_myObj = {
            name:"헐크",
            age:"50",
            habit:"화내기",
            merit:"스트롱"
        }

        for(var v_merong in v_myObj){
            document.write("<h2>" + v_merong + "</h2>");
            //document.write("<h2>" + v_myObj.v_merong + "</h2>"); // 이렇게 쓸 수는 없다.
            document.write("<h2>" + v_myObj[v_merong] + "</h2>"); // 이렇게 쓸 수 있다.
            
        }

    </script>
</body>
</html>
