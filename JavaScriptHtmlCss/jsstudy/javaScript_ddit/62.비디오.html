<div>
    <div>
        <h4>나의 관심사</h4>
        <button onclick="f_pause()">멈추기</button>
        <button onclick="f_play()">플레이</button>
        <button onclick="f_quick()">빨리플레이</button>
        <button onclick="f_next()">다음영상</button>
    </div>
</div>
<input type="button" value="누르시오" onclick="f_click()">
<script>
    var v_video = document.querySelector("#my_mv");
    var v_index = 1;
    function f_pause(){
        v_video.pause();
    }

    function f_next(){
        v_index++;
        v_video.src="/video/movies" + v_index + ".mp4";
    }

    function f_play(){
        v_video.play();
        v_video.controlls = true;
        v_video.volume = 10;
    }

    function f_quick() {
        // 누를 때 마다 2배
        alert(v_video.playbackRate); // 기본값 확인
        v_video.playbackRate = v_video.playbackRate * 2;

    }

    v_video.onended = function() {
        alert("끝났습니까?");
        v_video.src = "/video/각도기.mp4";
    }
    function f_click() {
        v_video.src = "/video/뭉치.mp4";
        v_video.muted = true;
        v_video.autoplay = true;
        v_video.controls = true;
        v_video.style.transform = "rotate(45deg)";
    }


</script>
