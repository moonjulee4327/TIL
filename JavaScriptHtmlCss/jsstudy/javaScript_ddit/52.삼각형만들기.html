<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp{
        width: 100%;
        height: 80vh;
        border: 1px solid black;
    }
    .nemo{
        display: inline-block; /* 옆에 누가 와도 됨 기본값 block은 혼자 한줄 */
        text-align: center; /* 가운데 정렬 */
        font-size: 1.5em; /* 글자사이즈 1.5배 */
        line-height: 25px; /* 글자 높이 */
        width: 20px;
        height: 20px;
        border: 1px solid blue;
    }
</style>
</head>
<body>
<input type="button" value="누르시오" onclick="f_sample()">
<input type="button" value="누르시오" onclick="f_sample2()">
<input type="button" value="누르시오" onclick="f_sample3()">
<div id="id_disp" ></div>
<script>
    // factory 패턴(공장식으로 찍어내기)
    // 디자인 패턴은 외우는 것이 아니고, 머리속에 잔상으로 참고만
    // 외우면 창의력이 감소할 것 같다...
    var v_disp = document.querySelector('#id_disp');
    function f_nemo(p_char){
        var v_nemo = document.createElement("div"); // div생성
        v_nemo.setAttribute("class", "nemo");
        if(!p_char){ // 빈 공백이 왔을 때 테두리가 하얀색(안보이는) 네모 리턴
            v_nemo.style.border = "1px solid white";
        }
        v_nemo.innerHTML = p_char;
        return v_nemo;
    }

    //v_disp.appendChild(f_nemo("*")); // *들어간 네모
    //v_disp.appendChild(f_nemo("")); // 흰색이기 때문에 눈에는 안보이는 네모
    
    function f_sample(){
        for(var i = 1; i <= 9; i++) {
            for(var j = 1; j <= i; j++) {
                v_disp.appendChild(f_nemo("*"));
            }

            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }
    }

    // function f_sample2(){
    //     for(var i = 9; i <= 1; i--) {
    //         for(var j = 1; j <= i-1; j++) {
    //             v_disp.appendChild(f_nemo(""));
    //         }
    //     }
    //     for(var k = 1; k <= 9; k++){
    //         v_disp.appendChild(f_nemo("*"));
    //     }
    //     v_disp.innerHTML += "<br>"; // 줄바꿈 처리
    // }

    function f_sample2(){
        v_disp.innerHTML = ""; // 일단 클리어
        var v_line = 9;
        for(var i = 1; i <= 9; i++) { //전체 줄
            for(var j = 1; j <= (v_line - i); j++){
                v_disp.appendChild(f_nemo("")); 
            }
            for(var j = 1; j <= i; j++) {
                v_disp.appendChild(f_nemo("*"));
            }
            // v_line = 공백네모 + *네모
            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }
    }

    function f_sample3(){
        v_disp.innerHTML = ""; // 일단 클리어
        var v_line = 9;
        for(var i = 1; i <= 9; i++) { //전체 줄
            for(var j = 1; j <= (v_line - i); j++){
                v_disp.appendChild(f_nemo("")); 
            }
            for(var j = 1; j <=(2*i)-1; j++) {
                v_disp.appendChild(f_nemo("*"));
            }
            // v_line = 공백네모 + *네모
            v_disp.innerHTML += "<br>"; // 줄바꿈 처리
        }
    }
</script>
</body>
</html>
