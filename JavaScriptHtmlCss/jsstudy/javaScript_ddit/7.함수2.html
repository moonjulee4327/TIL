<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 함수 매개변수(parameter)
    /*
        p_arg = function(){
            alert("함수");
        };
    */
    function f_lee(p_args) {
        alert("타입은-> " + typeof(p_args) + "값은 -> " + p_args);
        p_args(); // 함수 실행, callback(콜백함수)함수라고 함. 단순히 뒤에 불리는 함수
    }

    function f_moon(){
        alert("난 함수이다.");
        return "오늘은 힘이 없다.";
    //  return; 항상 함수에 이것이 생략되어 있다고 생각 
    }
    // 함수 이름을 쓰는 것과 함수를 실행후에 return 값을 받는 것을 확실히 구분!!
    //alert(f_moon());
    f_lee(f_moon); // FP: Function Pointer, 함수의 이름을 함수의 포인터라고 한다.


    /*
    f_lee("메롱");
    f_lee(272);
    f_lee(!0);
    f_lee(["가","나","다", "가나다라마"]); // 배열의 안에 toString 으로 안의 값이 나온다.
    
    f_lee(function(){   // 함수넘기기
        alert("함수");
    });
    */
</script>
