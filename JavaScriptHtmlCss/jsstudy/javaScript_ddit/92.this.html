<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    function f_this() {
        console.log(this);
    }
    // f_this(); 밑에와 동일
    window.f_this();
    let l_lmj = {"name":"이문주", "point":"good"}; // 객체 생성
    l_lmj.merong = f_this;
    // merong은 f_this를 참조, 곧 같은 곳을 가리키는 값, merong을 부르면 f_this
    l_lmj.merong(); // this는? l_lmj이다.

    // this 값을 강제로 설정하는 메소드
    let l_chw = {"name":"최현우"};
    f_this.call(l_chw); // this -> l_chw 를 가리키도록 강제세팅
    // call, apply, bind를 쓰면 this값을 쫓아다니지 않고 원하는 값으로
    // 강제 세팅 할 수 있어서 편하다.
</script>
