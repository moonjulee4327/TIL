<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1 id="id_month"></h1>
<div id="id_disp"></div>
</body>
<script>
    var v_disp = document.querySelector("#id_disp");
    var v_month =document.querySelector("#id_month");




    var v_oneMonth = "2022년 1월";
    var v_tblStr = "<table border=2 width=1000 height=100>";
    v_tblStr += "<tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
    for(let i = 1; i <= 7; i++) {
        v_tblStr += "<td height=100>" + i + "</td>";
    }

    v_tblStr += "</table>";

    v_disp.innerHTML = v_tblStr;
    v_month.innerHTML = v_oneMonth;
</script>
