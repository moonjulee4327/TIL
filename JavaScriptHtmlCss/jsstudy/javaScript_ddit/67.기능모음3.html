<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>사용자 정의 속성(User-Defined-Attribute) data-</h1>
    <div data-friend="박종환" data-hobby="웹툰" data-message-merong="그만봐라!">
        <h1>아이언맨은 살아있을까요??</h1>
    </div>
<script>
    var v_div = document.querySelector("div"); // div 태그가 1개밖에 없음
    alert(v_div.dataset.friend);
    alert(v_div.dataset["friend"]);
    alert(v_div.dataset.hobby);
    alert(v_div.dataset.messageMerong);
    alert(v_div.dataset["messageMerong"]);
</script>
</body>
</html>
