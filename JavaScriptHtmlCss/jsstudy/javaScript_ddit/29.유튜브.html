<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>유튜브를 넣어보자</h1>
    <input type="button" value="다음영상" onclick="f_next()"><br>
    선택하시오<br>
    음악1<input type="radio" name="nm_music" value="" onclick="f_sel()">
    음악2<input type="radio" name="nm_music" value="" onclick="f_sel()">
    음악3<input type="radio" name="nm_music" value="" onclick="f_sel()">
    음악4<input type="radio" name="nm_music" value="" onclick="f_sel()">
    
    <!-- buttom은 onclick , select 는 chance -->
    <select id="id_sel" onchange="f_sel2()">
        <option value="-1" selected>원하는 영상 선택</option>
        <option value="0">음악1</option>
        <option value="1">음악2</option>
        <option value="2">음악3</option>
        <option value="3">음악4</option>
    </select>
<script>

    function f_sel(p_index) {
        v_iframe.src = v_preUrl + v_mvList[p_index] + v_postUrl;
    }
    
    function f_sel2() {
        if(v_select.value == -1){
            alert("다시 선택해주세요!");
            return; // 함수 종료
        }
        // alert(v_select.value); // multiple 아닌 경우는 간단
        v_iframe.src = v_preUrl + v_mvList[v_select.value] + v_postUrl;
    }

    var v_mvList = ["qU4EMc8PBEM","jfKfPfyJRdk","_rMZt292mJc","d_UJzKQRnvo"];
    var v_preUrl = "https://www.youtube.com/embed/";
    var v_postUrl = "?autoplay=1&mute=1";
    var v_index = 0;
    function f_next() {
        // iframe의 src 속성에 직접 값을 주기
        v_iframe.src = v_preUrl + v_mvList[++v_index] + v_postUrl;
        if(v_index == v_mvList.length) {
            v_index = -1;
        }
    }
    // 전역변수는 heap에 만들어지고 지역변수는 stack에 만들어진다.  
    var v_iframe; // 전역변수로 설정
    var v_select;
    // 페이지 로딩후 초기화가 필요하다면 window.onload에 넣는다.
    window.onload = function(){ //페이지 로딩이 끝나면 자동으로 실행
        v_iframe = document.querySelector("#music");
        v_select = document.querySelector("#id_sel");
    }
</script>
    <!-- <h2>구글의 정책이 동영상의 사운드는 사용자에게 불편을 줄 수 있다고해서 
        영상 자동플레이를 하려면 사운드를 꺼야한다. 사운드를 켜는건 사용자 선택! ?autoplay=1&mute=1 로 할 수 있다.</h2> -->
    <iframe id="music" width="897" height="505" src="https://www.youtube.com/embed/qU4EMc8PBEM?autoplay=1&mute=1" 
    title="[Playlist] 잔잔하게 돌아온 그 해 여름 손님🍃" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
