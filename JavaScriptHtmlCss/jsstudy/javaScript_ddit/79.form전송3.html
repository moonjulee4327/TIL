<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>form전송 제어</h1>
    <form id="id_form1" action="../javaScript_ddit/75.확인.html" method="get">
        아이디 <input type="text" name="n_id" value="good" required><br>
        암호 <input type="password" name="n_pw" value="bad" required><br>
        <input type="submit" value="전송">
    </form>
<script>
    var v_form = document.querySelector('#id_form1');
    v_form.addEventListener('submit', function(){
        event.preventDefault(); // form태그가 가진 전송기능을 막음
        // return false;
        if(v_form.elements[0].value == "아이언맨"){
            v_form.submit(); // form태그(객체)의 submit 메소드를 가지고 있다.
        }else{
            v_form.reset(); // reset 버튼
        }
    })
</script>
</body>
</html>
