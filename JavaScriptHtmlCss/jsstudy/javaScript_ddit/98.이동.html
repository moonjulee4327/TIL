<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="disp">
        <img src="../images/개1.jpg" width="100" height="100">
        <img src="../images/나이키 어댑트.jpg" width="100" height="100">
        <img src="../images/슈노 패딩.jpg" width="100" height="100">
        <img src="../images/사람3.jpg" width="100" height="100">
    </div>
    <input type="button" value="이동시키기" onclick="f_move()">
<script>
    let l_disp = document.querySelector('#disp');
    
    function f_move() {
        let l_img1 = document.querySelectorAll('img')[0]; // 첫번째 img태그
        l_disp.appendChild(l_img1);
        
    }
</script>
</body>
</html>
