<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    let $={}; // 네임스페이스용 빈 객체 생성
    $.ajax = function ajax(p_set) {
        let l_ajax = new XMLHttpRequest();
        l_ajax.open(p_set.method, p_set.url, true);
        l_ajax.onreadystatechange = function() {
            if(l_ajax.readyState == 4 && l_ajax.status == 200){
                // l_ajax.responseText 처리
                p_set.success(l_ajax.responseText);
            }
        }
        l_ajax.send();
    }
    // 호출
    $.ajax({
        method : "get",
        url : "3.dummy.txt",
        success : function(p_rslt){ // 여기를 다시 한번 잘 점검해서 이해하기
            alert(`다시 넘어온 값은 ${p_rslt}}`);
        }
    });

</script>
