<!-- frameset은 빨간색으로 나오는건 권장되지 않는 방법이다.(해커들의 공격 위험)
    표준에서 빠짐, 편하다보니 내부 네트워크 프로그램에는 간혈적으로 사용 
    frameset 안에 frameset은 부모 자식 관계에서 제외(예전엔 포함)
    포함하면 관계가 길어져 불편해서 줄임-->
<meta charset="UTF-8">
<frameset rows="30%,*">
    <frame src="./1번파일.html"></frame>
    <frameset cols="50%,50%">
        <frame src="./2번파일.html"></frame>
        <frame src="./1번파일.html"></frame>
    </frameset>
</frameset>
