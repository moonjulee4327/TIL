<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 복사 (call by value)
    /*
    var v_roze = "로제";
    var v_jenni = v_roze;
    v_jenni = "제니";
    alert(v_roze); //? 로제
    alert(v_jenni); //? 제니
    */

    // 참조 (call by reference) -> 주소값을 이용하여 공유 개념이 들어있다.
    // 객체(Object)는 참조 방식으로 동작한다.
    // 객체지향언어는 하드웨어 발전속도를 소프트웨어개발속도가 따라잡지 못할 때 나옴
    // 객체 : 참조를 하는 이유는 복사는 메모리를 계속 늘리며 복사하지만
    //        하나의 객체를 참조하면 줄일 수 있다.
    var v_arr = ["로제", "제니", "지수", "리사"]; // 스크립트 배열
    var v_arr2 = v_arr;
    v_arr2[2] = "지현";

    alert(v_arr[2]); //? 지현
    alert(v_arr2[2]); //? 지현



</script>
