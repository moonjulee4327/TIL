<!-- 공지사항 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_dispOne {
        position: relative;
        border: 10px groove violet;
        width: 500px;
        text-align: center;
        margin: auto;
    }
    #id_dispTwo {
        height: 810px;
        font-size: 40px;
        display: none;
        background-color: black;
        color: aliceblue;
    }
</style>
</head>
<body>
<div id="id_dispOne">
    <div id="id_dispTwo">
        <br>
        공지사항<br><br>
        <hr>
        <br>
        최고의 프로그래머라면<br><br>
        에러메세지에 웃음이 난다.<br><br>
        시행착오가 즐겁다. <br><br>
        로그 출력은 습관이다. <br><br>
        컴터 null 사랑해
    </div>
</div>
<script>
    var v_disp = document.querySelector("#id_dispOne");
    var v_dispTwo = document.querySelector("#id_dispTwo");
    function f_show() {
        if(!v_disp.style.height){
            v_disp.style.height = "5px";
        }
        v_disp.style.height = parseInt(v_disp.style.height) + 10 + "px";
        if(parseInt(v_disp.style.height) >= 800){
            return v_dispTwo.style.display = "block";
        } 
        setTimeout(f_show,100);
    }
    window.onload = f_show;

</script>
</body>
</html>
