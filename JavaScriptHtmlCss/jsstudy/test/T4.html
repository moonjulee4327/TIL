
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_curtain {
        width:400px;
        border:10px groove pink;
    }
    #id_content {
        display: none;
    }
</style>
</head>
<body>
    <div id="id_curtain">
        <div id="id_content">
            내용 필요~~~, 처음엔 안 보이깅 설정 필용
        </div>
    </div> 
<script>
    var v_curtain = document.querySelector("#id_curtain");
    var v_ex = 10;
    function f_show(){
        //태그 내에 height속성이 정의가 안 되어 있다면 강제 초기값
        //function 밖에 있으면 더 좋음(상황에 의존)
        if(!v_curtain.style.height){
            v_curtain.style.height = "5px"; 
        }
        v_curtain.style.height = parseInt(v_curtain.style.height) + v_ex + "px";
        // 재귀호출로 인해 무한 루핑이니, 종료 조건 필요(여기선 특정 height값!)
        if(parseInt(v_curtain.style.height) >= 300) {
            document.querySelector("#id_content").style.display="block";
            return; //쫑룡
        }
        setTimeout(f_show,150);
    }
    window.onload = f_show;
</script>   
</body>
</html>
