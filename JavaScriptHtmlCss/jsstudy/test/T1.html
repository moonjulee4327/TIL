<script>
    function f_sum(p_num){
        var sum =0;
        for(var i=1; i<=p_num; i++){
            sum += i;  // +3, -2를 해야 하는 경우로 나누어야 함
        }

        alert("1 에서 " + p_num + "까지 합은 " + sum + "입니다");
    }

    //시간        1   2  3   4  5   6   7   8   9

    //시간을 매개변수로 받아서 올라간 거리를 리턴하는 함수
    function f_retDistance(p_sec){
        var v_distance = 0;  // 총 간 거리, 초기값 0
        for(i=1; i<=p_sec; i++){
            v_distance += (i%2)? 3: -2;
            /*
            if(i % 2){
                v_distance += 3;
            }else {
                v_distance += -2;
            }
            */
        }
        return v_distance;
    }


//    f_retDistance(3); // 검증 완료

    //거리를 매개변수로 받아서 , 그 만큼 올라가는 데 걸리는 시간을 리턴하는 함수
    function f_retSeconds(p_dist){
        //힌토: 만약 위와 같은 상태라면, 수열을 사용하는 것이 효과적이지만
        // 위 함수를 그대로 사용하는 것도 하나의 방법(가독성은 더 좋아짐)
        
        // 개발자는 맞다/틀리다, 고객의 요청에 trade-off (타협)
        var p_sec=1;
        for(;"언제 같아질지 몰라성";){
            if(p_dist == f_retDistance(p_sec)){
                return p_sec; 
            }  
            // 이거시 return하는 게 거리, 매개변수로 받은 것도 거리, OK?
            p_sec++;
        }
        
    }
