<!-- 
    
    display는 레이아웃을 결정하는 CSS의 속성이다. 
    none은 보이지 않고 너비도 잡지 않는다. 
    block은 기본값이며 width : 100% 와 같다. 
    inline은 내용을 감싸며 줄바꿈이 되지 않고, 다른 너비속성이 적용되지 않는다.
    inline-block은 block 처럼 margin을 이용하여 여백지정과 너비, 높이 설정을 할 수 있고,
    inline 처럼 content만 감싸줍니다.
    
    position은 어떻게 위치 시킬지 정의하는 속성이며 아래와 같은 속성을 갖는다. 
    static은 기본값이며 다른 태그와의 관계에 의해 자동으로 배치되며 임의 설정 불가능
    absolute는 절대좌표와 함께 위치 지정가능
    relative는 원래 위치 기준으로 좌표 지정
    fixed는 좌측 상단에 좌표 고정
    inherit은 부모 태그의 속성 상속 

    overflow는 content가 요소(element)를 벋어나면 어떻게 보여줄지 지정하는 속성이다.
    visible은 기본값으로 content가 넘칠 경우 상자밖으로 보여집니다.
    hidden은 넘치는 부분은 잘려서 보이지 않습니다.
    scroll은 스크롤바가 추가됩니다.(가로, 세로)
    auto는 content의 양에 따라 스크롤바 추가를 자동 결정합니다.

    z-index는 요소의 스택 순서를 지정하는 속성이고, 스택순서가 
    더 큰 요소는 항상 스택순서가 낮은 요소 앞에 있다.
    position을 static이외의 속성을 부여 해야한다. 

    transform는 요소에 회전, 크기 조절, 기울이기, 이동효과를 부여하는 속성이다.
    scale은 X 또는 Y축으로 확대/ 축소
    rotate은 지정 요소 회전
    translate는 - 지정 요소 X 또는 Y축으로 이동
    skew는 지정 요소 X 또는 Y축으로 기울이기
    origin은 지정 요소의 기준점을 변경할 수 있다.


    css 선택자는 스타일을 적용할 대상을 선택할 수 있습니다.
    *(전체 선택자), html요소 선택자(h1), id선택자(#), 클래스 선택자(.클래스), 그룹선택자(,로 구분)
    자손선택자(띄어쓰기를 통한 태그내 하위 요소 ex div p), 자식선택자(div > p 는 div태그내의 p태그)
 
-->
