<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp{
        position: relative;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        transform-origin: center center;
        background-color: black;
        overflow: hidden;
    }
    #id_dis{
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 0, 0, 0.5);
    }
</style>
</head>
<body>
    <div id="id_disp">
        <div id="id_dis"></div>
    </div>
<script>
    var v_disp = document.querySelector("#id_disp");
    var v_gak = 0;
    var v_mvGak = 5; 
    function f_rotate(){
        v_gak = (v_gak + 10) % 360;
        v_disp.style.transform = "rotate(" + v_gak + "deg)";
        setTimeout(f_rotate,100);
    }
    f_rotate(); 
</script>
</body>
</html>
