<div>

                    <th>화</th>
                    <th>수</th>

<script>
    function leapYear(year) {
        if(year%400 == 0){
            return true;
        }else if(year%100 == 0){
            return false;
        }else if(year%4 == 0){
            return false;
        }
    }
</script>
