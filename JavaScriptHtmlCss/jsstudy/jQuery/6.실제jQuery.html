<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!-- jQuery설치는 아래 1줄로 끝. cdn(Content Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 아래 방식은 cdn 보다 불리하다. -->
<!-- <script src="../jquery.min.js"></script> -->
<script>
    // $("div").html("메롱"); // 이 한줄만 있다면 div태그가 만들어지기 전이라 안됨
    $(function() {
        // alert("내가 빠른걸");
        /*
        // $("div")의 메소드 구성을 알면 $("div") 두번 연속으로 
        //쓰면 for문이 계속 돌고 객체를 계속 만드는 안좋은 코드라고 인식
        $("div").html("메롱"); // innerHTML
        $("div").css("color","red"); // style객체를 다룸
        */
        
        /*
        // 조금 좋은 방식 -> 변수로 받아둠
        $("div").html("메롱").css("color","green");
        */
        
        // 가장 좋은 방식 -> 변수로 받아둠
        let $divs = $("div");
        // jQuery객체임을 표시하기 위한 접두어로 $를 붙혀서 사용함
        $divs.html("메롱").css("color", "red");

    });
    window.onload = function() {
        alert("누가 빠르게?");
    }
</script>
</head>
<body>
    <div>div 태그1</div>
    <div>div 태그2</div>
    <div>div 태그3</div>
    <div>div 태그4</div>
    <!-- video는 비동기 태그 -->
    <video src="../video/movies1.mp4"></video>
<script>
    // jQuery 기본 메소드 정리
    /*
    $(document).ready(function() { // 밑에 코드와 같다.
        alert("문서로딩이 끝났습니다1");
    });
    */
    // window.onload와 비슷하지만 실제로 DomContentLoaded 이벤트 사용 
    
    // 원래는 바로 밑에 것이 빨리 반응해야 하지만 video처럼 로딩이 
    // 오래 되는 것이 없으면 그 같은 결과가 안 나온다.
    $(function() {
        alert("문서 로딩이 끝났습니다2");
    });

    window.onload = function(){
        alert("누가 빠른가요?");
    }
    
</script>
</body>
</html>
