<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // destructuring 구조분해 
    // 안 쓰는 사람도 있다. 가독성이 안좋다는 의견으로 혹시 고쳐질 수도 있다. 
    // MDN에 가면 추가 샘플과 설명을 볼 수 있다.
    let mj = {
        name:"자바스크립트",
        oneWord:"이해하면 편할 것 같다."
    }

    let {name} = mj;
    let {oneWord} = mj;

    alert(name);
    alert(oneWord);

</script>
