<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    A<input type="checkbox" name="blink" value="A">
    B<input type="checkbox" name="blink" value="B">
    C<input type="checkbox" name="blink" value="C">
    D<input type="checkbox" name="blink" value="D" checked>
<script>
    // 향후 jQuery는 없어질 거라고 거의 모든 전문가가 예견하고 있지만 없어지는데 한참 시간이 걸리고,
    // 정말 완전히 없어질지는 의문, 현실적으로 자바스크립트(바닐라)를 좀 더 많이 사용하고
    // jQuery를 조금씩 섞어서 쓰는 것이 유리한 상황
    // 브라우저 호환성 문제때문에 어쩔 수 없이 jQuery를 써야 유리한 부분도 아직 남아있음 

    // 속성명=값이 아니니 혼자 기술만 되면 jQuery에서는 Property라고 부름, 원래 attr메소드로 
    // 대응하려다가 애매하게 대응해서 버그도 생기고, 의미도 애매하다 해서
    // 별도 prop메소드로 대응하게 됨(ex : checked, selected 정도가 있다.)
    // alert($("input[name=blink").eq(3).attr("checked")); // true/false
    alert($("input[name=blink").eq(3).prop("checked")); // true/false

    // jQuery기본 메소드 + prop()까지 (이해하고 외우고 손이 익숙해지자)
    // html(),eq(),val(),attr(),css(),on("이벤트명", 콜백),이벤트명(콜백),empty()
    // addClass("클래스명"), removeClass("클래스명")
    // $(function(){}) => DomContentLoaded 이벤트에 발생
    // document.querySelector("#id").html => 이렇게는 사용불가
    // $(document.querySelector("#id")).html(); // => jquery객체로 변환되어 사용가능
    // 일반 dom 객체를 $()로 둘러 싸면 jQuery객체로 바꿔서 jQuery메소드를 쓸 수 있다.
    // 성능상주의 : 메소드체인닝을 많이 쓰거나, 객체를 변수로 받아둬야 성능상 손해를 
    // 줄일 수 있다.(jQuery내부에는 for문이 너무 많이 돈다.)
    $divs = $("div"); // 변수명을 지을 때 $를 쓰면 jQuery를 나타내는 변수라고 혼자만의 약속
</script>
</body>
</html>
