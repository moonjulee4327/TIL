<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    div {
        border: 1px solid black; /* 시작할 때는 필수, 끝에서 주석처리 */
    }
    #wrapper {
        width: 98vw;
        height: 98vh;
    }
    .common {
        width: 100%; /* 자식은 부모 기준으로 계산됨 */
    }
    #header {
        /* width: 100%; 자식은 부모 기준으로 계산됨 */
        height: 30%;
    }
    #content {
        height: 50%;
    }
    #footer {
        height: 20%;
    }
    .bodyOne {
        display: inline-block;
        vertical-align: top;
        width: 31%;
        height: 100%;
    }
</style>
</head>
<body>
    <!-- 항상 세로로 먼저 나누고, 가로 나누고, 세로 나누고, 가로 나누기 식으로
        처음 나눌땐 relative나 absolute를 사용하지 않는다.
        border 스타일을 이용해서 눈으로 영역을 보면서 작업한다.
        제일 큰 영역을 전체 영역으로 잡아주고 시작한다.(디자이너 스타일) 
    -->
    <div id="wrapper">
        <div id="header" class="common">헤더</div>
        <div id="content" class="common">바디
<!-- 글자가 있는 거랑 없는것의 차이가 있음 글자가 없으면 구역이 밑으로 내려감 그래서 vertical-align: top; 를 해준다.-->
            <div class="bodyOne"></div> 
            <div class="bodyOne">바디 가로 2</div>
            <div class="bodyOne">바디 가로 3</div>
        </div>
        <div id="footer" class="common">풋</div>
    </div>
</body>
</html>
