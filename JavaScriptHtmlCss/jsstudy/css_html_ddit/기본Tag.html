<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>개발자가 알아야 할 기본태그</h1>
<hr>    <!-- horizintal-->
<ol>    <!-- ordered list-->
    <li>아파치</li> <!-- list item -->
    <li>IIS</li>
    <li>NGINX</li>
    <li>TOMCAT</li>
    <li>기타등등</li>
    
</ol>
<ul>    <!-- unordered list -->
    <li>블랙핑크</li> <!-- list item -->
    <li>로제</li>
    <li>제니</li>
    <li>지수</li>
    <li>리사</li>
</ul>

<p>     <!-- paragraph 문단-->
    이것은 문단이지용<br>
    뭐 꼭 &nbsp;<!--스페이스바--> 알 필요는 없어요 그냥 자주 보여요<br>
    &copy; 회사 &lt;&gt;
</p> 
<p>     <!-- paragraph -->
    hosts 파일 수정 안되서 짜장나용<br>
    아니아니 전혀 그렇지 않은뎅<br>
    대체 왜 엔터키는 안먹는 거얌?<br>
</p>
<pre>
    내가 쓴 그대로 
    글자들이 보여용 좋아보이지만 예쁘게 꾸미기 어려워서

    실제로는 잘 안쓰여용
</pre>
<!-- 다른 것들을 알아두면 좋지만 지금은 스베이스바와 엔터만 알아도 됨-->
</body>
</html>
