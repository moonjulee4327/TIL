<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!-- 빨간색으로 속성이 나오면 쓰지않는게 좋겠다는 표현-->
    <!-- <table style="border: 2px;border-style: groove; border-coler: blue;"> -->
    <table border="2px">
        <!-- tr table row, td table data, th table header-->
        <tr>여기는 뭘 쓰면 안되는 곳<th>이름</th><th>나이</th><th>1개 추강</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머개</td></tr>
        <tr><td>로제</td><td rowspan="2">25</td></tr>
        <tr><td>김태훈</td></tr>
        <tr>
            <td colspan="3"><img src="./images/SK007_20220513_210701.jpg" width="200" height="200"></td>
        </tr>
    </table>
    <!--그림 넣기-->
    <!--alt는 alternative(대체글자) 이미지가 지원안되는 브라우져에서 글자로 대체-->
    <!-- tag 안에 쓴 src alt 같은 값들을 속성(attribute)라고 부름-->
    <img src="./images/SK007_20220513_210701.jpg" width="1000" height="1000" alt=""><br>
    <img src="./images/다운로드.png" alt="원피스그림"><br>
    <img src="" alt="">


</body>
</html>
