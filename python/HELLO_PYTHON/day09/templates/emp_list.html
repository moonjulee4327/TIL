<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/emp_add">
	<table border="1px">
		<tr>
		{% for i in rows[0].keys() %}
			<td>{{i}}</td>
		{% endfor %}
		</tr>	
		{% for i in rows %}
		<tr>
			<td>{{i['e_id']}}</td>
			<td>{{i['e_name']}}</td>
			<td>{{i['sex']}}</td>
			<td>{{i['addr']}}</td>
		</tr>
		{% endfor %}
	</table>
	<input type="submit" value="추가">
</form>
</body>
</html>
