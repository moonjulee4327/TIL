<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;

			let mesh1;
			let mesh2;
			let mesh3;
			let mesh4;
			let mesh5;
			let mesh6;
			let mesh7;
			let mesh8;
			let mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 200;

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 30, 15, 15 );
				//const texture = new THREE.TextureLoader().load( 'textures/4.png' );
				const material1 = new THREE.MeshBasicMaterial({
					color: 0xff0000, 
					wireframe: true
				});				
				const material2 = new THREE.MeshBasicMaterial({
					color: 0xffa500, 
					wireframe: true
				});				
				const material3 = new THREE.MeshBasicMaterial({
					color: 0xffff00, 
					wireframe: true
				});				
				const material4 = new THREE.MeshBasicMaterial({
					color: 0x008000, 
					wireframe: true
				});				
				const material5 = new THREE.MeshBasicMaterial({
					color: 0x0000ff, 
					wireframe: true
				});				
				const material6 = new THREE.MeshBasicMaterial({
					color: 0x191970, 
					wireframe: true
				});				
				const material7 = new THREE.MeshBasicMaterial({
					color: 0x663399, 
					wireframe: true
				});				
				const material8 = new THREE.MeshBasicMaterial({
					color: 0xf5f5f5, 
					wireframe: true
				});				
				const material9 = new THREE.MeshBasicMaterial({
					color: 0x000000, 
					wireframe: true
				});				
				

				geometry.position = 100;
				mesh1 = new THREE.Mesh( geometry, material1 );
				mesh2 = new THREE.Mesh( geometry, material2 );
				mesh3 = new THREE.Mesh( geometry, material3 );
				mesh4 = new THREE.Mesh( geometry, material4 );
				mesh5 = new THREE.Mesh( geometry, material5 );
				mesh6 = new THREE.Mesh( geometry, material6 );
				mesh7 = new THREE.Mesh( geometry, material7 );
				mesh8 = new THREE.Mesh( geometry, material8 );
				mesh9 = new THREE.Mesh( geometry, material9 );
				scene.add( mesh1 );
				scene.add( mesh2 );
				scene.add( mesh3 );
				scene.add( mesh4 );
				scene.add( mesh5 );
				scene.add( mesh6 );
				scene.add( mesh7 );
				scene.add( mesh8 );
				scene.add( mesh9 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );

				// mesh1.rotation.y += 0.01;
				// mesh1.rotation.y += 0.01;
				// mesh1.rotation.y += 0.01;
				// mesh1.rotation.y += 0.01;
				// mesh1.rotation.y += 0.01;
				mesh1.rotation.y += 0.01;
				mesh2.rotation.y += 0.01;
				mesh3.rotation.y += 0.01;
				mesh4.rotation.y += 0.01;
				mesh5.rotation.y += 0.01;
				mesh6.rotation.y += 0.01;
				mesh7.rotation.y += 0.01;
				mesh8.rotation.y += 0.01;
				mesh9.rotation.y += 0.01;
				mesh1.position.set(-150,-30);
				mesh2.position.set(0,-30);
				mesh3.position.set(150,-30);
				mesh4.position.set(-150,100);
				mesh5.position.set(0,100);
				mesh6.position.set(150,100);
				mesh7.position.set(-150,230);
				mesh8.position.set(0,230);
				mesh9.position.set(150,230);
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
