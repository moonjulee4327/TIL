<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();
				
				
				const texture_b = new THREE.TextureLoader().load( 'textures/0.png' );
				const texture_f = new THREE.TextureLoader().load( 'textures/4.png' );
				
				var geometry = new THREE.BoxGeometry( 200, 200, 1 );
				var materials = [
					new THREE.MeshBasicMaterial( { map: texture_f } ),
					new THREE.MeshBasicMaterial( { map: texture_f } ),
					new THREE.MeshBasicMaterial( { map: texture_f } ),
					new THREE.MeshBasicMaterial( { map: texture_f } ),
					new THREE.MeshBasicMaterial( { map: texture_f } ),
					new THREE.MeshBasicMaterial( { map: texture_b } )		//BACK
				];

				mesh = new THREE.Mesh( geometry, materials );

				mesh.callback = function(){
					console.log("Hello World");
				}

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

			    var raycaster = new THREE.Raycaster();
			    var mouse = new THREE.Vector2();
			    
			    function onMouseClick(event){
			    	mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			    	mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
			    	
			    	raycaster.setFromCamera(mouse, camera);
			    	
			    	const intersects = raycaster.intersectObjects(scene.children);
			    	
			    	if(intersects.length>0){
			    		intersects[0].object.callback();
			    	}
			    	renderer.render(scene, camera);
			    	
			    }
			    window.addEventListener('click', onMouseClick);
			    window.requestAnimationFrame(onMouseClick);

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );

				//mesh.rotation.z += 0.01;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
