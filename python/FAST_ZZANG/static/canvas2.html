<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    function myinit(){
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'yellow'; 
        ctx.fillRect(50,50,50,50);
    }
</script>
</head>
<body onload="myinit()">

<canvas id="mycan" width="400px" height="400px">
	
</canvas>

</body>
</html>
