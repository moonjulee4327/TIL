<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    function myinit(){
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(50, 50, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
    }
</script>
</head>
<body onload="myinit()">

<canvas id="mycan" width="400px" height="400px">
	
</canvas>

</body>
</html>
