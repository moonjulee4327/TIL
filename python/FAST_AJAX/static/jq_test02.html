<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myClicks(){
		$("#it").val(parseInt($("#it").val()) + 3)
	}
	$(document).ready(function(){
		$("#btn").bind("click", myClicks);
	});
</script>
</head>
<body>
<input type="text" id="it" value="200" />
<input type="button" id="btn" value="plus3"/>
</body>
</html>
