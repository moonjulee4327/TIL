
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#it {
		width: 100px;
		text-align: right;
	}
	table {
		text-align: center;
	}
</style>
<script type="text/javascript">
	
	function call(){
		let txt = document.querySelector('#it');
		txt.value;
		alert(`${txt.value} Call~`);
	}
	
	function btnClick(e){
		let obj_it = document.querySelector('#it');
		let obj = e.target;
		let str_new = obj.value;
		let str_old = obj_it.value;

		obj_it.value = str_old + str_new;
	}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<!-- onclick에 event(속성을 알아보자 ex)target) 나 this(태그가 넘어간다.) 를 매개변수로 준다. -->
		<td><input type="button" id="btn1" value="1" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn2" value="2" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn3" value="3" onclick="btnClick(event)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn4" value="4" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn5" value="5" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn6" value="6" onclick="btnClick(event)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn7" value="7" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn8" value="8" onclick="btnClick(event)"></td>
		<td><input type="button" id="btn9" value="9" onclick="btnClick(event)"></td>
	</tr>
	<tr>
		<td><input type="button" id="btn0" value="0" onclick="btnClick()"></td>
		<td colspan="2">
			<input type="button" id="btn_call" value="CALL" onclick="call()">
		</td>
	</tr>
</table>
</body>
</html>
