
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit {
		width: 20px
	}
</style>
<script type="text/javascript">
	function myClicks(){
		let mine = document.querySelector("#itMine");
		let com = document.querySelector("#itCom");
		let rs = document.querySelector("#itResult");

		let rnd = Math.random();

		console.log(rnd);

		if(rnd < 0.3){
			com.value = "가위";
		}else if(rnd < 0.6){
			com.value = "바위";
		}else {
			com.value = "보";
		}
		
		console.log(mine.value);
		
		if(mine.value == com.value){
			rs.value = "비김";
		}else if((mine.value == "가위")&&(com.value=="보")||(mine.value == "바위")&&(com.value=="가위")||(mine.value == "보")&&(com.value=="바위")){
			rs.value = "승리";
		}else {
			rs.value = "패배";
		}
		
		// 선언부, 비즈니스 로직, 표시부 이렇게 나눠 짜면 나중에 보기도 편하고 
		// 유지 보수에도 좋다.. 다음부턴 고려하고 짜자
		
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나 : </td>
			<td>
				<input type="text" class="myit" id="itMine">
			</td>
		</tr>
		<tr>
			<td>컴 : </td>
			<td>
				<input type="text" class="myit" id="itCom">
			</td>
		</tr>
		<tr>
			<td>결과 : </td>
			<td>
				<input type="text" class="myit" id="itResult">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" onclick="myClicks()">
			</td>
		</tr>
	</table>
</body>
</html>
