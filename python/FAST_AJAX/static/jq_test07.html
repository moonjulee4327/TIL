
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<style type="text/css">
	.myit {
		width: 20px
	}
</style>
<script type="text/javascript">
	function myClicks(){
		let mine = $("#itMine");
		let com = $("#itCom");
		let rs = $("#itResult");

		let rnd = Math.random();

		console.log(rnd);

		if(rnd < 0.3){
			com.val("가위");
		}else if(rnd < 0.6){
			com.val("바위");
		}else {
			com.val("보");
		}
		
		
		if(mine.val() == com.val()){
			rs.val("비김");
		}else if((mine.val() == "가위")&&(com.val()=="보")||(mine.val() == "바위")&&(com.val()=="가위")||(mine.val() == "보")&&(com.val() == "바위")){
			rs.val("승리");
		}else {
			rs.val("패배");
		}
		
		// 선언부, 비즈니스 로직, 표시부 이렇게 나눠 짜면 나중에 보기도 편하고 
		// 유지 보수에도 좋다.. 다음부턴 고려하고 짜자
		
	}
	$(document).ready(function(){
		$("input[type=button]").on("click",myClicks);
		
		$("#itMine").keydown(function(keyNum){
			if(keyNum.keyCode == 13){
				myClicks();
			}
		});
	});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나 : </td>
			<td>
				<input type="text" class="myit" id="itMine">
			</td>
		</tr>
		<tr>
			<td>컴 : </td>
			<td>
				<input type="text" class="myit" id="itCom">
			</td>
		</tr>
		<tr>
			<td>결과 : </td>
			<td>
				<input type="text" class="myit" id="itResult">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" >
			</td>
		</tr>
	</table>
</body>
</html>
