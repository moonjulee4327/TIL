
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<style type="text/css">
	.mydisp {
		height: 200px
	}
</style>
<script type="text/javascript">
	function myClicks(){
		let rf = $("input[type=radio][name=rf]:checked");
		let rl = $("input[type=radio][name=rl]:checked");

		let rfVal = rf.val();
		let rlVal = rl.val();

		console.log(rfVal);
		console.log(rlVal);
		
		let star = "";
		
		for(let i=rfVal; i<=rlVal; i++){
			star += drawStar(i);
		}

		let td = $(".mydisp");
		td.html(star);
		
	}
	
	function drawStar(num){
		let ret = "";
		for(let i=0; i<num; i++) {
			ret += "*";
		}
			
		ret += "<br/>";
		return ret;
		
	}
	$(document).ready(function(){
		$("input[type=button]").on("click",myClicks);
	});
	
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>시작별수</td>
		<td>
			<input type="radio" name="rf" value="2"/>2
			<input type="radio" name="rf" value="3"/>3
			<input type="radio" name="rf" value="4"/>4
			<input type="radio" name="rf" value="5"/>5
		</td>
	</tr>
	<tr>
		<td>끝별수</td>
		<td>
			<input type="radio" name="rl" value="6"/>6
			<input type="radio" name="rl" value="7"/>7
			<input type="radio" name="rl" value="8"/>8
			<input type="radio" name="rl" value="9"/>9
		</td>                        
	</tr>                            
	<tr>                            
		<td colspan="2">
			<input type="button" value="별출력하기" />
		</td>
	</tr>
	<tr>
		<td class="mydisp" colspan="2">
			&nbsp;
		</td>
	</tr>
</table>
</body>
</html>
